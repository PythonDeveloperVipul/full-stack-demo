{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block contain %} 
    <h1>Login Form</h1><br>
    <form action="" method="post">
        {% csrf_token %}
    <table>
        <tbody>
            {{form.as_table}}
        </tbody>
    </table>
    <input type="submit" value="Login">
    {% if messages %}
    {% for message in messages %}
     <h2>{{message}}</h2>
    {% endfor %}
    {% endif %}
</form>
{% endblock contain %}
